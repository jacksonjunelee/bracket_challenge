<div class="soccer-info" *ngIf="matchInfo && winner && seedMatches">
  <h1>{{ header }} | {{ setRounds }}</h1>
  <div>
    <span>Winner:</span>
    <span> {{ winner?.name }} </span>
  </div>
  <div>
    <div class="soccer-header">
      <span>Team 1</span>
      <span>Team 2</span>
    </div>
    <div class="soccer-item">
      <span>{{ seedMatches[0].winner.name }}</span>
      <span>{{ seedMatches[1].winner.name }}</span>
    </div>
  </div>
  <div>
    <div class="soccer-header">
      <span>Home</span>
      <span>Away</span>
    </div>
    <div class="soccer-item">
      <span>{{ matchInfo.home.goals }}</span>
      <span>{{ matchInfo.away.goals }}</span>
    </div>
  </div>
</div>

<div *ngFor="let match of seedMatches">
  <sf-soccer
    [matchInfo]="match.matchInfo"
    [seedMatches]="match.seedMatches"
    [winner]="match.winner"
    [index]="getIndex">
  </sf-soccer>
</div>
